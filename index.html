<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ccc;
            margin: 20px;
            background: #fff;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo à Nossa Loja!</h1>
    <nav>
        <a href="#" style="color: white; margin: 0 15px;">Home</a>
        <a href="#" style="color: white; margin: 0 15px;">Produtos</a>
        <a href="#" style="color: white; margin: 0 15px;">Contato</a>
    </nav>
</header>

<div class="container">
    <h2>Nossos Produtos</h2>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição do produto 1.</p>
        <p>Preço: R$ 50,00</p>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição do produto 2.</p>
        <p>Preço: R$ 75,00</p>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição do produto 3.</p>
        <p>Preço: R$ 100,00</p>
        <button>Adicionar ao Carrinho</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Nossa Loja. Todos os direitos reservados.</p>
</footer>

</body>
</html>
